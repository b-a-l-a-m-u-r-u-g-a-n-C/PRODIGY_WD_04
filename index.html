<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">üå§Ô∏è Weather App</h1>

  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        <button class="btn btn-primary" onclick="getweather()">Search</button>
      </div>
      <button class="btn btn-outline-light mb-3" onclick="getweather()">Use My Location</button>
    </div>
  </div>

  <div id="weatherDisplay" class="row justify-content-center" style="display: none;">
    <div class="col-md-6 weather-card text-center">

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
